server {
    listen 80;
    server_name _;
    
    # Taille max des uploads
    client_max_body_size 100M;
    
    # Timeouts plus longs pour MCP
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Headers de sécurité
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Logs
    access_log /var/log/nginx/odoo-mcp-access.log;
    error_log /var/log/nginx/odoo-mcp-error.log;
    
    # Frontend statique
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache pour les fichiers statiques
        location /static/ {
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }
    }
    
    # Endpoint MCP
    location /mcp {
        proxy_pass http://127.0.0.1:8080;
        
        # Headers importants pour MCP
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Préserve le header Authorization
        proxy_set_header Authorization $http_authorization;
        proxy_pass_header Authorization;
        
        # Support des requêtes JSON-RPC
        proxy_set_header Content-Type "application/json";
        
        # Timeouts plus longs pour les opérations MCP
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Buffer size pour les réponses
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Désactive la compression pour éviter les problèmes avec SSE
        proxy_set_header Accept-Encoding "";
    }
    
    # Health check
    location /health {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        
        # Cache négatif pour les erreurs
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 1m;
    }
}
